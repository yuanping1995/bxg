<div class="example-wrap">
    <div class="example">
        <div class="btn-group hidden-xs" id="orderToolbar" role="group">
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
            </button>
        </div>
        <table id="order" data-height="580" data-mobile-responsive="true">
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="uid">订单ID</th>
                    <th data-field="order_city">订单号</th>
                    <th data-field="order_title">订单类型</th>
                    <th data-field="order_content">订单总金额</th>
                    <th data-field="order_time">下单时间</th>
                    <th data-field="order_status">交易完成时间</th>
                    <th data-field="order_fun">操作</th>
                </tr>
            </thead>
            <tbody>

            {foreach name="BasicOder" id="vo"}
                <tr>
                    <td></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.Mergeid}</td>
                    <td>普通</td>
                    <td>{$vo.Total_fee}</td>
                    <td>{$vo.Tradetime|date="Y/m/d H:i:s",###}</td>
                    <td><a href="{:url('admin/order/order_detail',array('id'=>$vo.id))}" class="label label-info">查看</a></td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
<script src="{$Think.__APPROOT__}/static/admin/js/demo/user-info.js"></script>
