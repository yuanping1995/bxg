<div class="example-wrap">
    <div class="example">
        <div class="btn-group hidden-xs" id="insuranceToolbar" role="group">
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
            </button>
        </div>
        <table id="insurance" data-height="580" data-mobile-responsive="true">
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>

                    <th data-field="in_odd">保险单号</th>
                    <th data-field="in_total">保单金额</th>
                    <th data-field="in_payment">可赔付金额</th>
                    <th data-field="in_time">入险日期</th>
                    <th data-field="in_status">出险日期</th>
                </tr>
            </thead>
            <tbody>

            {foreach name="arr1" id="vo"}
                <tr>

                    <td>{$vo.odd}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo.kprice}</td>
                    <td> {$vo.inTime|date="Y/m/d H:i:s",###}</td>
                    <td><span class="label label-primary" > {if condition = "$vo.isDanger eq '1'"}
                      （2017-10-27 10:00）
                        {else /}
                      未出险
                        {/if}</span>  </td>

                </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
<script src="{$Think.__APPROOT__}/static/admin/js/demo/user-info.js"></script>
