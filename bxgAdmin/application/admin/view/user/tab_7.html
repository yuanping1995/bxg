<div class="example-wrap">
    <div class="example">
        <div class="btn-group hidden-xs" id="wishToolbar" role="group">
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline btn-default">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
            </button>
        </div>
        <table id="wish" data-height="580" data-mobile-responsive="true">
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>

                    <th data-field="wish_city">城市代码</th>
                    <th data-field="wish_title">心愿标题</th>
                    <th data-field="wish_content">心愿内容</th>
                    <th data-field="wish_time">记录时间</th>
                    <th data-field="wish_status">心愿状态</th>
                </tr>
            </thead>
            <tbody>
            {foreach name="arr['wish']" id="vo"}
                <tr>
                    <td></td>
                    <td>{$vo.City}</td>
                    <td>{$vo.title}</td>
                    <td class="col-sm-4" style="padding-left:0px;">{$vo.Content}</td>
                    <td>{$vo.Wishtime|date="Y/m/d H:i:s",###}</td>
                    <td><span class="label label-warning">{if condition = "$vo.Is_ok eq '2'"}
                   已达成
                        {else /}
                      未达成
                        {/if}</span></td>
                </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>

<script src="{$Think.__APPROOT__}/static/admin/js/demo/user-info.js"></script>
